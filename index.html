<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>NASA Picture of the Day</h1>
    </header>

    <main>
      <form id="search-form">
        <label for="search-input">Enter a date:</label>
        <input type="date" id="search-input" required />
        <button type="submit">Search</button>
      </form>

      <section id="current-image-container">
        <h2>Today's Picture</h2>
        <div id="current-detail"></div>
        <div id="current-image"></div>
      </section>

      <section id="search-history-container">
        <h2>Search History</h2>
        <ul id="search-history"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
